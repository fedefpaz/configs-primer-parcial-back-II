server:
  port: 8081
  servlet:
    context-path: /movies/
   
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:movieDB
    username: sa
    password: sa
  jpa:
    opne-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
message: Hello from Movie Server

management:
  endpoints:
    web:
      exposure:
        include: '*'
