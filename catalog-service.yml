server:
  port: 8082
  servlet:
    context-path: /catalog/
  
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
     
message: Hello from Catalog Server

management:
  endpoints:
    web:
      exposure:
        include: '*'
